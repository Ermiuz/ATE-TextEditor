name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon=assets\advanced_text_editor_logo.ico --name=ATEv1.0-Windows src\main.py
          

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: ATEv1.0-Windows.exe
          path: dist\ATEv1.0-Windows.exe

